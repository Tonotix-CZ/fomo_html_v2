<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worm Climber</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #startScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #startScreen button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Worm Climber</h1>
        <button onclick="startGame()">Start Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Worm {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 15;
                this.velocity = { x: 0, y: 0 };
                this.isDragging = false;
                this.anchor = null;
                this.maxDragDistance = 100;
                this.gravity = 0.5;
                this.friction = 0.98;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "green";
                ctx.fill();
                ctx.closePath();
            }

            update() {
                if (!this.isDragging) {
                    this.velocity.y += this.gravity; // Apply gravity
                    this.velocity.x *= this.friction; // Apply friction
                    this.velocity.y *= this.friction;
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                }
                
                // Prevent worm from falling offscreen
                if (this.y + this.radius > canvas.height) {
                    this.y = canvas.height - this.radius;
                    this.velocity.y = 0;
                }
                if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.velocity.x = 0;
                }
                if (this.x + this.radius > canvas.width) {
                    this.x = canvas.width - this.radius;
                    this.velocity.x = 0;
                }
                this.draw();
            }
        }

        let worm = null;
        let startX, startY;
        let gameStarted = false;

        function startGame() {
            document.getElementById("startScreen").style.display = "none";
            worm = new Worm(canvas.width / 2, canvas.height - 50);
            gameStarted = true;
            gameLoop();
        }

        canvas.addEventListener("mousedown", (event) => {
            if (!gameStarted || !worm) return;
            let dx = event.clientX - worm.x;
            let dy = event.clientY - worm.y;
            if (Math.sqrt(dx * dx + dy * dy) <= worm.radius) {
                worm.isDragging = true;
                worm.anchor = { x: worm.x, y: worm.y };
                startX = event.clientX;
                startY = event.clientY;
                worm.velocity.x = 0;
                worm.velocity.y = 0;
            }
        });

        canvas.addEventListener("mousemove", (event) => {
            if (worm && worm.isDragging) {
                let dx = event.clientX - startX;
                let dy = event.clientY - startY;
                let distance = Math.min(Math.sqrt(dx * dx + dy * dy), worm.maxDragDistance);
                let angle = Math.atan2(dy, dx);
                worm.x = worm.anchor.x + Math.cos(angle) * distance;
                worm.y = worm.anchor.y + Math.sin(angle) * distance;
            }
        });

        canvas.addEventListener("mouseup", (event) => {
            if (worm && worm.isDragging) {
                let dx = startX - event.clientX;
                let dy = startY - event.clientY;
                let distance = Math.min(Math.sqrt(dx * dx + dy * dy), worm.maxDragDistance);
                let angle = Math.atan2(dy, dx);
                worm.velocity.x = Math.cos(angle) * (distance / 5);
                worm.velocity.y = Math.sin(angle) * (distance / 5);
                worm.isDragging = false;
            }
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (worm) {
                worm.update();
            }
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
